<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="card-section">
        <div class="card">
            <div class="upper">
                <div class="new">
                    <p>New</p>
                </div>
                <div class="icons">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-eye"></i>
                </div>
                <div class="image">
                    <img src="img/car.png" alt="car">
                </div>
                <div class="cart">
                    <p>Add to cart</p>
                </div>
            </div>

            <div class="lower">
                <p class="kids">Kids Electric Car</p>
                <div class="ratings-line">
                    <p class="price">$960</p>
                    <div class="star-icons">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="rating">
                        <p>(65)</p>
                    </div>
                </div>
                <div class="checkbox">
                    <div class="color-circle"><img src="img/radio.png" alt="color"></div>
                    <div class="color-circle"><img src="img/Ellipse 8.png" alt="color"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="upper">
                <div class="icons">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-eye"></i>
                </div>
                <div class="image"><img src="img/shoes.png" alt="shoes"></div>
                <div class="cart">
                    <p>Add to cart</p>
                </div>
            </div>

            <div class="lower">
                <p class="kids">Jr. Zoom Soccer Cleats</p>
                <div class="ratings-line">
                    <p class="price">$1160</p>
                    <div class="star-icons">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="rating">
                        <p>(35)</p>
                    </div>
                </div>
                <div class="checkbox">
                    <div class="color-circle"><img src="img/yellow.png" alt="color"></div>
                    <div class="color-circle"><img src="img/Ellipse 8.png" alt="color"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="upper">
                <div class="new"><p>New</p></div>
                <div class="icons">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-eye"></i>
                </div>
                <div class="image"><img src="img/black-controller.png" alt="controller"></div>
                <div class="cart">
                    <p>Add to cart</p>
                </div>
            </div>

            <div class="lower">
                <p class="kids">GP11 Shooter USB Gamepad</p>
                <div class="ratings-line">
                    <p class="price">$960</p>
                    <div class="star-icons">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half-stroke"></i>
                    </div>
                    <div class="rating">
                        <p>(55)</p>
                    </div>
                </div>
                <div class="checkbox">
                    <div class="color-circle"><img src="img/black.png" alt="color"></div>
                    <div class="color-circle"><img src="img/Ellipse 8.png" alt="color"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="upper">
                <div class="icons">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-eye"></i>
                </div>
                <div class="image"><img src="img/jacket.png" alt="jacket"></div>
                <div class="cart">
                    <p>Add to cart</p>
                </div>
            </div>

            <div class="lower">
                <p class="kids">Quilted Satin Jacket</p>
                <div class="ratings-line">
                    <p class="price">$660</p>
                    <div class="star-icons">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half-stroke"></i>
                    </div>
                    <div class="rating">
                        <p>(55)</p>
                    </div>
                </div>
                <div class="checkbox">
                    <div class="color-circle"><img src="img/dark-green.png" alt="color"></div>
                    <div class="color-circle"><img src="img/Ellipse 8.png" alt="color"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
